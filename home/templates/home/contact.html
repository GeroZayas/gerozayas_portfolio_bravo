<section>
    <div class="center">
        <h1 style="text-align: center;">Let's get in contact! &#129309</h1>
        <hr>
        <form id="contactForm" method="POST" action="/contact/">
            {% csrf_token %}
            <label style="margin-top: 15px;" for="name"><b>Name</b></label>
            {{form.name}}

            <label style="margin-top: 15px;" for="email"><b>Email</b></label>
            {{form.email}}

            <label style="margin-top: 15px;" for="subject"><b>Message</b></label>
            {{form.message}}

            <input style="margin-top: 15px;" class='btn btn-outline-dark border-0 cool-shadow project-btn contact-btn' type="submit"
                value="Submit">
        </form>

    </div>
</section>
