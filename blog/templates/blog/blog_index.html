{% extends 'home/base.html' %}

{% load static %}


{%block blog %}


<h1 style="text-align: center;">Blog &#128211</h1>
<div style="padding-top: 0px;" class="col-md-8 offset-md-2">
    <hr>

    <div style="display: flex;
    padding: 0%;" class="row">
        {% for post in posts %}


        <!-- IMAGE -->
        <div class="col">
            <div class="img-fluid rounded">
                <img src="{{ post.image.url }}" class="img-fluid rounded blog-image" alt="{{post.name}}">
            </div>


        </div>


        <!-- TEXT -->
        <div class="col" style="text-align: center;">
            <h4 class="post-name" style="text-align: center;"><a href="{% url 'blog_detail' post.pk%}">{{post.name}}</a>
            </h4>
            <small style="font-size: small;">
                {{ post.created_on.date }} |&nbsp;
                Categories:&nbsp;
                {% for category in post.categories.all %}
                <a href="{% url 'blog_category' category.name %}">
                    {{ category.name }}
                </a>&nbsp;
                {% endfor %}
            </small>
        </div>

        <hr>

        <!-- <p>{{ post.body | slice:":300" | safe }} ...</p> -->

        {% endfor %}

    </div>


</div>

{% endblock %}
