{% extends 'home/base.html' %}

{% load static %}

{% block project_detail_content %}
<h1 style="text-align: center;">{{ project.title }}</h1>
<hr class="hr " />

<div class="row">
    <div class="col-md-8 cool-shadow">
        <img src="{{ project.image.url }}" alt="{{ project.title }}" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <!-- <p>{{ project.description }}</p> -->
        <p style="font-size: small;">{{ project.body |safe }}</p>
        <br>
        <hr class="hr " />
        <h5>Technology used:</h5>
        <p style="font-size: small;">{{ project.technology }}</p>
        <hr class="hr " />

        <h5>Github Link:</h5>
        <a style="font-size: small;" href="{{project.github_link}}">{{ project.title}}</a>
    </div>
</div>
{% endblock %}
